<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTalk - Text to Audiobook</title>
    <meta name="description" content="Convert your books and documents into high-quality audiobooks using AI">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#137fec',
                        'primary-hover': '#1a91ff',
                        dark: {
                            900: '#0a0f16',
                            800: '#101922',
                            700: '#1a2633',
                            600: '#243344',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0f16;
            color: #e5e7eb;
        }
        
        .glass {
            background: rgba(16, 25, 34, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .drop-zone {
            border: 2px dashed rgba(19, 127, 236, 0.5);
            transition: all 0.3s ease;
        }
        
        .drop-zone.dragover {
            border-color: #137fec;
            background: rgba(19, 127, 236, 0.1);
        }
        
        .voice-card {
            transition: all 0.2s ease;
        }
        
        .voice-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(19, 127, 236, 0.2);
        }
        
        .voice-card.selected {
            border-color: #137fec;
            box-shadow: 0 0 0 2px rgba(19, 127, 236, 0.3);
        }
        
        .progress-ring {
            transform: rotate(-90deg);
        }
        
        .progress-ring circle {
            transition: stroke-dashoffset 0.3s;
        }
        
        /* Hide scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="dark min-h-screen">
    <!-- Main App Container -->
    <div id="app" class="min-h-screen">
        <!-- Header -->
        <header class="glass sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary text-3xl">headphones</span>
                    <h1 class="text-xl font-semibold">BookTalk</h1>
                </div>
                <nav class="flex items-center gap-4">
                    <button onclick="showView('upload')" class="px-3 py-2 rounded-lg hover:bg-dark-700 transition" id="nav-upload">
                        <span class="material-symbols-outlined align-middle">upload_file</span>
                        <span class="ml-1 hidden sm:inline">Upload</span>
                    </button>
                    <button onclick="showView('dashboard')" class="px-3 py-2 rounded-lg hover:bg-dark-700 transition" id="nav-dashboard">
                        <span class="material-symbols-outlined align-middle">library_books</span>
                        <span class="ml-1 hidden sm:inline">Library</span>
                    </button>
                </nav>
            </div>
        </header>
        
        <!-- View Container -->
        <main id="view-container" class="max-w-4xl mx-auto px-4 py-8">
            <!-- Views will be rendered here by JavaScript -->
        </main>
    </div>
    
    <!-- JavaScript -->
    <script src="/static/js/views/player.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
